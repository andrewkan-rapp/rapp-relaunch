<!--

    Header

    This image element will be used for all the headers for the emails. Located on the top of the email.
    The height of the image should be defaulted at "auto." This should be defined within the CMS. There should only be one ratio.
    The alt attribute should be available to be populated by the CMS, in a field.

    Ratios: 
    600x200 px
    
-->

<!-- Header Image -->
<tr>
    <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" class="full_width full_bleed">
            <tr>
                <td>
                    <img src="https://image.s4.sfmc-content.com/lib/fe9a15707365077973/m/5/3c604b3f-7972-4212-ac1e-c51d91793b60.png" width="600" alt="" class="responsive-img" />
                </td>
            </tr>
        </table>
    </td>
</tr>
<!-- END Header Image -->
